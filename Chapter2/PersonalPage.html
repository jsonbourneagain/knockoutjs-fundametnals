<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Personal page.</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>First name</th>
                <th>Age</th>
            </tr>
        </thead>
        <ko foreach: children>
            <tbody>
                <tr>
                    <td data-bind="text: firstName"></td>
                    <td data-bind="text: age"></td>
                </tr>
        </ko>
        </tbody>
    </table>

    <script src="./scripts/knockout-3.5.0.debug.js"></script>
    <script src="./scripts/person.js"></script>
    <link rel="stylesheet" type="text/css" href="./contents/style.css" media="screen">
</body>

</html>
