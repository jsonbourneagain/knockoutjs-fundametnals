<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Custom binding</title>
</head>

<body>

    <p>
        Name:
        <input data-bind="hasFocus: editingName">
    </p>
    <div data-bind="visible: editingName">
        You're editing the name.
    </div>
    <button data-bind="enable: !editingName(), click: function(){editingName(true)}">Edit name</button>

    <script src="./scripts/knockout-3.5.0.debug.js"></script>
    <script src="./scripts/chapter5.js"></script>
    <script src="./scripts/jquery-3.4.1.min.js"></script>

    <!-- <script src="./scripts/knockout.mapping.js"></script> -->
    <link rel="stylesheet" type="text/css" href="./contents/style.css" media="screen">
</body>

</html>
<script>
    var viewModel = {
        editingName: ko.observable()
    };
    ko.applyBindings(viewModel);
</script>
