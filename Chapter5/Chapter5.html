<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Custom binding</title>
</head>

<body>

    <p>
        <input data-bind="value: myNumberOne">
        (round to whole number)
    </p>
    <p>
        <input data-bind="value: myNumberTwo">
        (round to two decimals)
    </p>

    <script src="./scripts/knockout-3.5.0.debug.js"></script>
    <script src="./scripts/chapter5.js"></script>
    <script src="./scripts/jquery-3.4.1.min.js"></script>

    <!-- <script src="./scripts/knockout.mapping.js"></script> -->
    <link rel="stylesheet" type="text/css" href="./contents/style.css" media="screen">
</body>

</html>
<script>
    function AppViewModel(one, two) {
        this.myNumberOne = ko.observable(one).extend({ numeric: 0 });
        this.myNumberTwo = ko.observable(two).extend({ numeric: 2 });
    }
    ko.applyBindings(new AppViewModel(221.2234, 123.4535));
</script>
